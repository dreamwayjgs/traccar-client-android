    productFlavors {
        regular {
            isDefault = true
        }
        google
        hidden {
            applicationId "org.jaunt.client.hidden"
            buildConfigField "boolean", "HIDDEN_APP", "true"
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
