dependencies {
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.robolectric:robolectric:4.2.1'
    googleImplementation 'com.google.firebase:firebase-core:18.0.0'
    googleImplementation 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
    googleImplementation 'com.google.firebase:firebase-analytics:18.0.0'
    googleImplementation 'com.google.android.gms:play-services-location:17.1.0'
    googleImplementation 'com.google.android.play:core:1.8.3'
    implementation("com.squareup.okhttp3:okhttp:4.9.0")
    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation 'com.google.firebase:firebase-messaging:21.0.0'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains('Google')) {
    apply plugin: 'com.google.gms.google-services'
    apply plugin: 'com.google.firebase.crashlytics'

    task copyJson(type: Copy) {
        from '../../environment/google-services'
        into '.'
        include 'traccar-client-android.json'
        rename('traccar-client-android.json', 'google-services.json')
    }

    afterEvaluate {
        preBuild.dependsOn copyJson
    }
}